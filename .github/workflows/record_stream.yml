name: Record Streaming

on:
  schedule:
    # Split into two valid cron expressions
    - cron: "55,25 22-23 * * *" # 4:55 AM to 5:55 AM IST
    - cron: "55,25 0-15 * * *"  # 6:25 AM to 9:55 PM IST
  workflow_dispatch: # Add manual trigger

jobs:
  record-stream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip" # Enable pip caching for faster dependency installation

      - name: Install VLC dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y vlc

      - name: Install Python dependencies
        run: |
          pip install python-vlc

      - name: Ensure radio_recordings directory exists
        run: mkdir -p radio_recordings

      - name: Run recording script
        run: python scripts/stream-recorder.py

      - name: Upload recording as artifact
        uses: actions/upload-artifact@v4
        with:
          name: recorded-files
          path: radio_recordings/
