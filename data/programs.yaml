- id: pradeshika_varthakal-2025-04-01
  title: പ്രാദേശിക വാർത്തകൾ
  description: രാജ്യത്തെ പണമിടപാട് സൗകര്യങ്ങൾ, ആശാപ്രവർത്തകരുടെ പ്രശ്നങ്ങൾ, ഓട്ടിസം ബോധവൽക്കരണം, കേരള സർവകലാശാല ഉത്തരകടലാസുകൾ നഷ്ടം, ഇരവികുളം ദേശീയോദ്യാനം, ഐഎസ്എൽ ഫുട്ബോൾ, കണ്ണൂർ ജില്ലയിലെ ബാങ്ക് വായ്പ, ആകാശവാണി തിരുവനന്തപുരത്തിന്റെ വാർഷികം, തിരുവനന്തപുരത്ത് കുടിവെള്ള വിതരണം മുടക്കം, സിപിഐഎമ്മിന്റെ പാർട്ടി കോൺഗ്രസ്, ശബരിമല നടതുറപ്പ്, പത്മനാഭസ്വാമി ക്ഷേത്രത്തിലെ പൈങ്കുനി ഉത്സവം, കോസ്റ്റൽ സൈക്ലോത്തോൺ, ആകാശവാണി കോട്ടയത്ത് പാർട്ട് ടൈം കറസ്പോണ്ടന്റ് നിയമനം, ഓഹരി വിപണി.
  audio_url: 'Video uploaded successfully: https://www.youtube.com/watch?v=9glrSm7HQzQ'
  thumbnail: images/program_thumbnails/default.jpg
  date: '2025-04-01'
