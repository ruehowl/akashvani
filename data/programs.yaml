  title: വാർത്തകൾ
  description: ഡിജിറ്റൽ പണമിടപാടുകൾ, ചിലി പ്രസിഡന്റിന്റെ ഇന്ത്യ സന്ദർശനം, നക്സൽ വിരുദ്ധ നടപടികൾ, ഇന്ത്യയുടെ സാമ്പത്തിക വളർച്ച, ആശാപ്രവർത്തകരുടെ പ്രശ്നങ്ങൾ, ഐപിഎൽ, ഐഎസ്എൽ, യുഎസ് - ഹൂദി സംഘർഷം, ഓപ്പറേഷൻ ബ്രഹ്മ, മ്യാന്മറിലെ ഭൂകമ്പം, എൽപിജി വില, താപനില, വടക്കുകിഴക്കൻ സംസ്ഥാനങ്ങൾ, മധ്യപ്രദേശിൽ മദ്യനിരോധനം, ബജറ്റ് നിരക്ക് മാറ്റങ്ങൾ, കേന്ദ്രസർക്കാർ പെൻഷൻ പദ്ധതി.
