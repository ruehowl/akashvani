- id: local_news-2025-04-01
  title: പ്രാദേശിക വാർത്തകൾ
  description: രാജ്യത്തെ പണമിടപാട് അടിസ്ഥാന സൗകര്യ ആധുനിക വൽക്കരണം, ആശാ പ്രവർത്തകരുടെ പ്രശ്നങ്ങൾ, ഓട്ടിസം ബോധവൽക്കരണ ദിനം, കേരള സർവകലാശാല ഉത്തരകടലാസുകൾ നഷ്ടപ്പെട്ട സംഭവം,  കുടുംബശ്രീ അരങ്ങ് 2025, ധവള വിപ്ലവം, വികസിത് ഭാരത് യൂത്ത് പാർലമെൻറ്,  ഐഎസ്എൽ ഫുട്ബോൾ, ഇരവികുളം ദേശീയോദ്യാനം, കണ്ണൂർ ജില്ലയിലെ ബാങ്ക് വായ്പ, ആകാശവാണി തിരുവനന്തപുരത്തിന്റെ 75 ആം വാർഷികം, കുടിവെള്ള വിതരണം മുടക്കം, സിപിഐഎമ്മിന്റെ പാർട്ടി കോൺഗ്രസ്, ശബരിമല നടതുറപ്പ്, പൈങ്കുനി ഉത്ര മഹോത്സവം, സി ഐഎസ്എഫ് സ്ഥാപക ദിനം, ആകാശവാണി പാർട്ട് ടൈം കറസ്പോണ്ടന്റ് നിയമനം തുടങ്ങിയ വാർത്തകൾ.
  audio_url: 'Video uploaded successfully: https://www.youtube.com/watch?v=Rd25mo8I6fE'
  thumbnail: images/program_thumbnails/default.jpg
  date: '2025-04-01'
