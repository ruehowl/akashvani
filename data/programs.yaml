  description: ചിത്രപതംഗത്തിന്റെ  ബാല്യകാലത്തെ കുറിച്ച്, സംഗീത പഠനത്തെ കുറിച്ച്,  ഹാസ്യഗാനങ്ങളെ കുറിച്ച്,  ആകാശവാണിയിലെ അനുഭവങ്ങളെ കുറിച്ച്,  എം കെ അർജുനനെ കുറിച്ചുള്ള  ഓർമ്മകൾ,  റഹ്മാനുമായുള്ള ബന്ധത്തെ കുറിച്ച്,  നാടകഗാനങ്ങളെ കുറിച്ച്,  പുതിയ ഗാനങ്ങളെ കുറിച്ചുള്ള  അഭിപ്രായം,  കുടുംബത്തെ കുറിച്ച് എന്നിവയെല്ലാം  ഈ ഭാഗത്ത് ചർച്ച ചെയ്യുന്നു.
