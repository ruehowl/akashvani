- id: mk_arjunan_interview-2025-04-06
  title: എം.കെ. അർജുനൻ അഭിമുഖം
  description: എം.കെ. അർജുനന്റെ സംഗീത ജീവിതത്തെക്കുറിച്ചുള്ള ഒരു അഭിമുഖം. സുജാതയുടെ ആദ്യകാലങ്ങൾ, ജയഭാരതിയുടെ പാട്ടുകൾ, ചെമ്പകത്തേകൾ പോലത്തെ മാനത്ത് എന്ന ഗാനത്തിന്റെ രൂപീകരണം, പാട്ടുകാരുടെ വളർച്ചയിലെ അനുഭവങ്ങൾ എന്നിവയെക്കുറിച്ച് അദ്ദേഹം സംസാരിക്കുന്നു.
  audio_url: 'Video uploaded successfully: https://www.youtube.com/watch?v=ljSs8hlIZoo'
  thumbnail: images/program_thumbnails/default.jpg
  date: '2025-04-06'
